<!DOCTYPE html>
<html>

<body>

<h1>My First Google Maps</h1>

 <div id="map" style="width:400px;height:400px;"></div>

 <script>
function myMap() {
	var mapCanvas = document.getElementById("map");
	var mapOptions = {center: new google.maps.LatLng(40.0150, -105.2705), zoom: 10};
	var map = new google.maps.Map(mapCanvas, mapOptions);
}

 </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsCRAnO3YMajvcHmynELbkWSZfJhJMgsA&callback=myMap"></script>
</body>
</html>
